 <div class="login">
    <h1>ML Model Prediction</h1>
    <form id="predictionForm">
        <label for="Speed" class="boxonhover speed">Speed:</label>

        <input type="number" step="any" name="Speed" id="Speed" required><br>
        <label for="Vertical_Acceleration"  class="boxonhover xaxis">X-axis Acceleration:</label>
        <input type="number" step="any" name="Vertical_Acceleration" id="Vertical_Acceleration" required><br>
        <label for="Lateral_Acceleration"  class="boxonhover yaxis">Y-axis Acceleration:</label>
        <input type="number" step="any" name="Lateral_Acceleration" id="Lateral_Acceleration" required><br>
        <label for="Longitudinal_Acceleration"  class="boxonhover zaxis">Z-axis Acceleration:</label>
        <input type="number" step="any" name="Longitudinal_Acceleration" id="Longitudinal_Acceleration" required><br>
        <label for="Roll"  class="boxonhover roll">Roll:</label>
        <input type="number" step="any" name="Roll" id="Roll" required><br>
        <label for="Pitch"  class="boxonhover pitch">Pitch:</label>
        <input type="number" step="any" name="Pitch" id="Pitch" required><br>
        <label for="Yaw"  class="boxonhover yaw">Yaw:</label>
        <input type="number" step="any" name="Yaw" id="Yaw" required><br><br>
       <button type="button" class="btn btn-warning">Predict</button>

       <br>

    <div id="result"></div>
    <script>
        $(document).ready(function(){
            $('#predictionForm').submit(function(event){
                event.preventDefault(); // Prevent form submission
                var form_data = $(this).serialize(); // Serialize form data
                $.ajax({
                    type: 'POST',
                    url: '/predict',
                    data: form_data,
                    success: function(response){
                        $('#result').text('Prediction: ' + response.prediction);
                    },
                    error: function(error){
                        $('#result').text('Error: ' + error.responseJSON.error);
                    }
                });
            });
        });


    </script>
